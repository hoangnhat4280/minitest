<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
      function isPrime(num) {
        if (num < 2)
            return false;
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0)
                return false;
        }
        return true;
    }
    let count = 0;
    let num = 10;
    while (count < 5) {
        if (isPrime(num)) {
            console.log(num)
            count++;
        }
        num++;
    }
</script>
</body>
</html>
